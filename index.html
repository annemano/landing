<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image:
  linear-gradient(-225deg, rgba(30,30,30,0.6) 30%, rgba(46,46,46,0.5) 80%),
  url('https://images.unsplash.com/photo-1502780809386-f4ed7a4a4c59')">
    <div class="container">
      <h1>The Board Room</h1>
      <p>So, what are you working on?</p>
      <a href="#" class="btn-red">Request a demo</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards-overview">
      <div class="card">
        <img src="images/apply.svg">
        <h3>Share</h3>
        <p>Teams publish their virtual board on the platform</p>
      </div>
      <div class="card">
        <img src="images/learn.svg">
        <h3>Browse</h3>
        <p>Colleagues can look up other teams work</p>
      </div>
      <div class="card">
        <img src="images/product.svg">
        <h3>Collaborate</h3>
        <p>People discuss projects and share feedback</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer>
    <ul class="list-inline">
      <li><a href="#" target="_blank"><i class="fab fa-github"></i></a></li>
      <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
    </ul>
    <p>This website was coded with <i class="far fa-heart"></i> at Le Wagon.</p>
  </footer>
</body>
</html>
